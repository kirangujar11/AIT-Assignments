<html>
<html>
<body>

<h1>Audio</h1>
<p>Autoplay</p>
<audio controls autoplay>
    <source src="song.ogg" type="audio/ogg">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

<p>Loop</p>
<audio controls loop>
  <source src="song.ogg" type="audio/ogg">
</audio>

<p>Muted</p>
<audio controls muted>
    <source src="song.ogg" type="audio/ogg">
  </audio>
<p>Preload</p>
  <audio controls preload="none">
    <source src="song.ogg" type="audio/ogg">
    <source src="song.mp3" type="audio/mpeg">
  </audio>
  <br>

<h2>Video tag</h2>

<p>video on Loop</p>
<video width="320" height="240" controls loop>
  <source src="movie.mp4" type="video/mp4">
</video>
<p>video muted</p>
<video controls muted>
    <source src="movie.mp4" type="video/mp4">
  </video>
<p>video poster</p>
  <video width="320" height="240" poster="htmlimage.jfif" controls>
    <source src="movie.mp4" type="video/mp4">
 </video>
 

</body>
</html>
