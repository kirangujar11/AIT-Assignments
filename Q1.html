<!DOCTYPE html>
<html>
<body>
<h2>SVG</h2>>

      <svg width="180" height="180">
             <circle cx="85" cy="85" r="80" stroke="#94dbff" stroke-width="4" fill="#ffb294" />
      </svg> &nbsp;&nbsp;&nbsp;&nbsp;

     <svg width="400" height="100">
            <rect width="400" height="100" style="fill:aqua;stroke-width:10;stroke:rgb(133, 83, 83)" />
     </svg>
     
  <svg width="400" height="180">
         <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
         style="fill:rgb(27, 148, 185);stroke:rgb(4, 72, 150);stroke-width:5;opacity:0.5" />
  </svg>
  
  <svg width="300" height="200">
             <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill:rgb(236, 22, 32);stroke:purple;stroke-width:5;fill-rule: evenodd;" />
  </svg>

  <br>
  <h2>Canvas</h2>

  <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
    
    <canvas id="myCanvas1" width="200" height="100" style="border:1px solid #000000;"></canvas>

    <script>
         var c = document.getElementById("myCanvas");
         var ctx = c.getContext("2d");
         ctx.beginPath();
         ctx.arc(95,50,40,0,2*Math.PI);
         ctx.stroke();
    </script> 

    
    <script>
           var c = document.getElementById("myCanvas1");
           var ctx = c.getContext("2d");
           ctx.font = "15px Arial";
           ctx.fillText("Hello World", 10, 50);
        </script>


    <canvas id="myCanvas3" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <script>
          var c = document.getElementById("myCanvas3");
          var ctx = c.getContext("2d");
        
        // Create gradient
          var grd = ctx.createLinearGradient(0, 0, 200, 0);
          grd.addColorStop(0, "#009abd");
          grd.addColorStop(1, "white");
         
        // Fill with gradient
          ctx.fillStyle = grd;
          ctx.fillRect(10, 10, 150, 80);
        </script>
        

</body>
</html>
